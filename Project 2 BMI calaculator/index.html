<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calaulator</title>
</head>
<body>
    
    <div class = "Container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><label>Height in cm: </label><input type="text" id = "height"><br></p>
            <p><label>Weight in Kg: </label><input type="text" id = "weight"><br></p>
            <button>Calaulate</button>
            <div id = "results"></div>
        </form>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
          </div>
    </div>

</body>
<script src="Bmi.js"></script>
</html>
